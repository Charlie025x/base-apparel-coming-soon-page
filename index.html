<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">  
</head>
<body>

  <img class="logo" src="./images/logo.svg" alt="">

  <img class="hero-img" src="./images/hero-mobile.jpg" alt="fashion_model">
  
  <div class="sign-up">
      <h1><span>We're</span> coming soon</h1>
    
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    
        <form action="">
          <input class="input" type="email" name="" id="" placeholder="Email Address">
          <!-- <p class="custom-button">></p> -->
          <span class="custom-button"><img src="./images/icon-arrow.svg" alt=""></span>
        </form>
    </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://charlie-alonso.netlify.app/" target="_blank" rel="noopener noreferrer">Charlie Alonso</a>.
    </p>
  </footer>
</body>
</html>
